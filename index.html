<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-image">
        <img src="./photos/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf plant in close up">
        <footer class="footer">Photo by Halie West on Unsplash</footer>
    </div>
    <div class="right-side">
        <p>Sign-up NOWWW!!</p>
        <p>You know you want to....</p>
        <form action="#" method="post">
            <input type="text" name = "first name" id="first-name">
            <label for="first-name"></label>
            <input type="text" name = "last name" id="last-name">
            <label for="last-name"></label>
            <input type="email" name = "email" id="email">
            <label for="email"></label>
            <input type="tel" name = "phone number" id="phone-num">
            <label for="phone-num"></label>
            <input type="password" name = "password" id="password">
            <label for="password"></label>
            <input type="password" name = "confirm-password" id="confirm-password">
            <label for="confirm-password"></label>
        </form>
    </div>
</body>
</html>
