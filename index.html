<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-image">
        <img class = 'overlay-image' src="photos/PD.png" alt ="PD logo using pixel art">
        <img class="background-image" src="./photos/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf plant in close up">
        <footer class="footer">Photo by Halie West on Unsplash</footer>
    </div>
    <div class="right-side">
        <h2>PD Electronics</h2>
        <p>Sign-up NOW for the best deals of this summer!</p>
        <p>You know you want to....</p>
        <form action="#" method="post">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone-num">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-num">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="account-info">
                <div class="button">
                     <button type="submit">Create Account</button>
                </div>
                <div class="log-in">
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </div>
           </form>
    </div>
</body>
</html>
